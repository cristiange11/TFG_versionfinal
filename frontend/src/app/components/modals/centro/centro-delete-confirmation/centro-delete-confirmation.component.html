<h1 mat-dialog-title>Confirmar acci&oacute;n</h1>
<div mat-dialog-content>Si eliminas el centro, eliminarás los FP's asociados a este centro. ¿Estás seguro de realizar la acción?</div>
<div mat-dialog-actions class="mt-15">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</div>
