<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="custom-form">
  <h1 align="center">Iniciar sesión</h1>
  <div class="row">
    <mat-form-field>
      <input matInput type="text" formControlName="dni" placeholder="DNI" id="dni">
      <mat-error *ngIf="this.loginForm.get('dni').errors?.required">{{ getErrorMessage("dni") }}</mat-error>
      <mat-error *ngIf="this.loginForm.get('dni').errors?.pattern">{{ getErrorMessage("dni") }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password"
        placeholder="Contraseña">
      <button class="fondo" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf=" this.loginForm.get('password').errors?.required">{{ getErrorMessage("password") }}</mat-error>
      <mat-error *ngIf=" this.loginForm.get('password').errors?.minlength">{{ getErrorMessage("password") }}</mat-error>
    </mat-form-field>
  </div>
  <button class="boton-envio" [disabled]="!loginForm.valid" type="submit">
    <span>Iniciar Sesión</span>
  </button>
  <div class="row enlace-margin-top">
    <div class="col-md-12 enlace"><a routerLink="/recovery">¿Olvidaste la contrase&ntilde;a?</a></div>
  </div>
</form>
