
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="custom-form" >
    <h1 align="center">Iniciar sesión</h1>
    <mat-form-field >
      <input matInput type="text" formControlName="dni" placeholder="DNI" class="error">
    </mat-form-field>
    
    <mat-form-field  >
      <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password" class="error" placeholder="Contraseña">
      <button class="fondo" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    
    
    <button class="boton-envio" [disabled]="!loginForm.valid" type="submit">
      <span>Iniciar Sesión</span>
    </button>
  </form>
